<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 class="title">
        Rock Paper Scissors
    </h1>
        
    
    <button class="move-button" onclick="playGame('rock')">
        <img src="./assets/rock-emoji.png" alt="Rock" class="move-icon">
    </button>

    <button class="move-button" onclick=" playGame('paper')">
        <img src="./assets/paper-emoji.png" alt="Paper" class="move-icon">
    </button>

    <button class= "move-button" onclick="playGame('scissors')">
        <img src="./assets/scissors-emoji.png" alt="Scissors" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
        score.wins=0;
        score.losses=0; 
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();">

        Reset Score
    </button>
    

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
